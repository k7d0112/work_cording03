  <main>
    <!-- mainview -->
    <div class="mv">
      <div class="mv__inner">
        <picture>
          <source srcset="/images/contact_page.jpg" media="(min-width:1024px)">
          <img src="/images/contact_page-sp.jpg" alt="犬がコチラを向いて寝っ転がっている画像">
        </picture>
        <div class="mv__title-wrap">
          <p class="mv__main-title">Contact</p>
          <p class="mv__sub-title">お問い合わせ</p>
        </div>
      </div>
    </div>

    <!-- contact -->
    <div id="contact" class="contact">
      <div class="contact__inner inner">
        <h2 class="contact__heading">
          当店へのお問い合わせは下記フォームより受け付けております&#12290;<br>
          担当者が確認後&#12289;折り返しご連絡させていただきます&#12290;
        </h2>
        <div class="contact__form">
          <form action="mail.php" method="POST" class="form">
            <ul class="form__list">
              <li class="form__item">
                <dl>
                  <dt class="form__label">
                    <p class="form__label-text">お名前<span class="required-mark">&#9733;</span></p>
                  </dt>
                  <dd class="form__input">
                    <input type="text" name="お名前" class="form__input-text" placeholder="愛犬&emsp;はなこ" required>
                  </dd>
                </dl>
              </li>
              <li class="form__item">
                <dl>
                  <dt class="form__label">
                    <p class="form__label-text">メールアドレス<span class="required-mark">&#9733;</span></p>
                  </dt>
                  <dd class="form__input">
                    <input type="text" name="メールアドレス" class="form__input-text" placeholder="excitecode@dogstore.co.jp" required>
                  </dd>
                </dl>
              </li>
              <li class="form__item">
                <dl>
                  <dt class="form__label form__label--radio">
                    <p class="form__label-text">お問い合わせの種類<span class="required-mark">&#9733;</span></p>
                  </dt>
                  <dd class="form__input form__radio">
                    <label for="radio1" class="form__radio-label">
                      <input type="radio" name="お問い合わせの種類" id="radio1" class="form__input-radio" value="ドッグフード">
                      <span class="form__radio-text">ドッグフード</span>
                    </label>
                    <label for="radio2" class="form__radio-label">
                      <input type="radio" name="お問い合わせの種類" id="radio2" class="form__input-radio" value="ドッグケア">
                      <span class="form__radio-text">ドッグケア</span>
                    </label>
                    <label for="radio3" class="form__radio-label">
                      <input type="radio" name="お問い合わせの種類" id="radio3" class="form__input-radio" value="ドッグトイ">
                      <span class="form__radio-text">ドッグトイ</span>
                    </label>
                    <label for="radio4" class="form__radio-label">
                      <input type="radio" name="お問い合わせの種類" id="radio4" class="form__input-radio" value="その他">
                      <span class="form__radio-text">その他</span>
                    </label>
                  </dd>
                </dl>
              </li>
              <li class="form__item">
                <dl>
                  <dt class="form__label">
                    <p class="form__label-text">お問い合わせ内容<span class="required-mark">&#9733;</span></p>
                  </dt>
                  <dd class="form__input">
                    <textarea name="お問い合わせ内容" class="form__input-text form__textarea" placeholder="入力してください" required></textarea>
                  </dd>
                </dl>
              </li>
            </ul>
            <div class="form__button">
              <input type="submit" class="form__submit-button" value="送信">
            </div>
          </form>
        </div>
      </div>
